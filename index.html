<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Restaurant website temprate with html and css</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
    
    <!-- custom css file link-->
     <link rel='stylesheet' type="text/css" href="style.css">
</head>
<body>
    <!-- header section start-->
    <header>
        <a href="#" class="logo"><img src="logo.png"> </a>
        
        <nav class="navbar" >
            <a href="#home" class="active">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#team">team</a>
            <a href="#resevation">reservation</a>
            <a href="#blog">blog</a>
        </nav>

        <div class="icons" >
            <i class="fas fa-bars" id="menu" onclick = "toggleNav()"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <!-- header section end-->

    <!-- slider section start-->
    <div class="home" id="home">
        <div class="home-slider">
           <div class="wrapper">
               <div class="slide slide1">
                   <div class="content">
                       <img src="crown-symbol.png">
                       <h3>delicious royate</h3>
                       <h1>gift voucher</h1>
                       <p>
                           give away your beloved customers
                       </p>
                       <a href="#" class="btn">order now</a>
                   </div>
               </div>

               <div class="slide slide2">
                   <div class="content">
                       <img src="crown-symbol.png">
                       <h3>sale of 10% this dish</h3>
                       <h1>the fresh</h1>
                       <p>
                           food restaurant
                       </p>
                       <a href="#" class="btn">order now</a>
                   </div>
               </div>

               <div class="slide slide3">
                   <div class="content">
                       <img src="crown-symbol.png">
                       <h3>we are open</h3>
                       <h1>fresh fruits</h1>
                       <p>
                           you will love it
                       </p>
                       <a href="#" class="btn">order now</a>
                   </div>
               </div> 
               
           </div>

        </div>
   </div>
   <!-- slider section ends-->
  

   <script>
        let menu = document.querySelector('#menu'); /* cuando seleccione el menu de barras*/
        let navbar = document.querySelector('.navbar');
        
        /*document.getElementsByClassName('.navbar').addEventListener("click",myfunction())  */

        
        
        let toggleNav = function(){
            
            navbar.style.visibility = "visible";
            menu.onclick = function(){
                if (menu.onclick ="toggle"){
                    
                    navbar.style.visibility= "hidden";
                }  
            } 
            
        }
    
    
    </script>
</body>
</html>
